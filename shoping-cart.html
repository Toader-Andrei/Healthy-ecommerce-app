<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSPC.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="container mb-4">
      <nav class="mt-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <img src="logo.png" alt="logo" class="logo" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="panoramic">
        <div class="panoramic-text">
          <p class="panoramic-header mb-0"><b>Shopping Cart</b></p>
          <p class="panoramic-detailes-text">
            <span class="panoramic-linked"
              ><a href="index.html"><b>Home</b></a> </span
            >- Shopping Cart
          </p>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-3 col-sm-4 col-md-5 col-lg-6">
            <p class="f20"><b>Products</b></p>
          </div>
          <div class="col-3 col-sm-2 col-md-2 col-lg-1 text-center">
            <p class="f20"><b>Price</b></p>
          </div>
          <div class="col-3 col-sm-3 col-md-2 col-lg-3 text-center">
            <p class="f20"><b>Quantity</b></p>
          </div>
          <div class="col-2 col-sm-2 col-md-2 col-lg-1 text-center">
            <p class="f20"><b>Total</b></p>
          </div>
          <div class="col-1 col-sm-1 col-md-1 col-lg-1 text-center"></div>
        </div>
        <hr />
        <div class="products-container"></div>

        <div class="buttons d-flex justify-content-between mt-5">
          <div>
            <p class="cart-btn continue-btn">
              <a href="index.html">CONTINUE SHOPPING</a>
            </p>
          </div>
        </div>
        <div class="footer mt-5 row">
          <div class="col-sm-12 col-md-6">
            <div class="discount-title">
              <h5>Discount Codes</h5>
            </div>
            <form>
              <div class="code-form">
                <input
                  type="text"
                  placeholder="Enter your coupon code"
                  class="form-code form-control"
                />
                <button type="button" class="form-btn">APPLY COUPON</button>
                <p class="text-secondary">
                  Please enter one of the following for a limited discount:
                  EASTER20, PROMO20, SALE20
                </p>
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="total-cart">
              <div class="subtotal">
                <div
                  class="d-flex justify-content-between mt-3 align-items-center"
                >
                  <div>
                    <h5>Subtotal</h5>
                  </div>
                  <div class="subtotal-money">
                    <p>$<span class="subtotal-price">0</span></p>
                  </div>
                </div>
              </div>
              <hr class="hr-subtotal" />

              <div class="d-flex justify-content-between total">
                <div>
                  <h5>Total</h5>
                </div>
                <div class="total-money d-flex">
                  <div class="total-price-paragraf">
                    $<span class="total-price">0 </span>
                  </div>
                </div>
              </div>
              <div>
                <a href="#" class="primary-btn mt-3">PROCEED TO CHECKOUT</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/cbfe90fe3f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="cart.js"></script>
  </body>
</html>
